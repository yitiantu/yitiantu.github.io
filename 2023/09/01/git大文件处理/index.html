        <p>1.查找pack包 前10文件大小</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><span class="line">$ git rev-list --objects --all | grep <span class="string">&quot;<span class="subst">$(git verify-pack -v .git/objects/pack/*.idx | sort -k 3 -n | tail -10 | awk &#x27;&#123;print$1&#125;&#x27;)</span>&quot;</span></span><br><span class="line">0e79d161dd9b1de424089d9c6a061b3c6417a449 2工作/1业务技术/1医保/1分组/DRGs4.0分组发布包v2.3.6.0.zip</span><br><span class="line">f791f3501481f7608b62a099e8d0d9ec681e6160 2工作/1业务技术/1医保/3监管/动态监管接口服务/源代码/PayResultEtlApi230629/packages/Spire.PDF.9.1.0/Spire.PDF.9.1.0.nupkg</span><br><span class="line">5fc03831063a913d31709dae47ca5fa2e909ce14 2工作/2项目/省直支付/BI/分组结果/模拟1_1版分组结果20230324(内部) - 副本.xlsx</span><br><span class="line">939fed506d2dd100a94fd796e752a407da4688e2 2工作/2项目/省直支付/BI/分组结果/模拟1_1版分组结果20230324(内部).xlsx</span><br><span class="line">6d717436926c2527450536d372ffdb7a38566e62 2工作/2项目/省直支付/BI/分组结果/模拟1_1版分组结果20230324.xlsx</span><br><span class="line">0458d5a1b1fbc16026a15cbae89e2d7403088ed7 2工作/2项目/省直支付/BI/分组结果/模拟1_1版分组结果20230327(内部).xlsx</span><br><span class="line">41a119777ed9ff509dae98ab8d76a6a0e4b79bb9 2工作/1业务技术/1医保/3监管/动态监管接口服务/源代码/PayResultEtlApi.zip</span><br><span class="line">8991dfb9c77d7d12abb89be03fc92c983648f026 2工作/1业务技术/1医保/3监管/动态监管接口服务/源代码/PayResultEtlApi230629.zip</span><br><span class="line">d9765101726009261155c6b04b2297f55068344d 2工作/2项目/济南/稽核/20230728_济南稽核_发布包_7.6.57.2162all.zip</span><br><span class="line">8fb3185442535d5cb0c3a27e326dacc80852c4d9 2工作/2项目/济南/稽核/稽核.zip</span><br><span class="line"></span><br></pre></td></tr></table></figure>

<p>2.删除</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 查看</span></span><br><span class="line">git rev-list --objects --all | grep 8fb3185442535d5cb0c3a27e326dacc80852c4d9</span><br><span class="line">2工作/2项目/济南/稽核/稽核.zip</span><br><span class="line"><span class="comment">#删除</span></span><br><span class="line">git filter-branch --force --prune-empty --index-filter <span class="string">&#x27;git rm -rf --cached --ignore-unmatch 2工作/2项目/济南/稽核/稽核.zip&#x27;</span> --tag-name-filter <span class="built_in">cat</span> -- --all</span><br><span class="line">git filter-branch --force --prune-empty --index-filter <span class="string">&#x27;git rm -rf --cached --ignore-unmatch 2工作/2项目/济南/稽核/20230728_济南稽核_发布包_7.6.57.2162all.zip&#x27;</span> --tag-name-filter <span class="built_in">cat</span> -- --all</span><br><span class="line"></span><br><span class="line">git filter-branch --force --index-filter <span class="string">&#x27;git rm -rf --cached --ignore-unmatch 稽核.zip&#x27;</span> --prune-empty --tag-name-filter <span class="built_in">cat</span> -- --all</span><br><span class="line"></span><br><span class="line"><span class="comment">#追杀</span></span><br><span class="line"><span class="built_in">rm</span> -rf .git/refs/original/</span><br><span class="line">git reflog expire --expire=now --all</span><br><span class="line">git gc --prune=now</span><br><span class="line">git gc --aggressive --prune=now</span><br><span class="line">git push origin master --force</span><br><span class="line"></span><br><span class="line">git remote prune origin</span><br><span class="line"></span><br><span class="line">.git主要记录每次提交变动，当我们的项目越来越大的时候，我们发现 .git文件越来越大</span><br><span class="line"></span><br><span class="line">很大的可能是因为提交了大文件，如果你提交了大文件，那么即使你在之后的版本中将其删除，但是，</span><br><span class="line">实际上，记录中的大文件仍然存在。</span><br><span class="line"></span><br><span class="line">虽然你在后面的版本中删除了大文件，但是Git是有版本倒退功能的吧，那么如果大文件不记录下来，</span><br><span class="line">git拿什么来给你回退呢？但是，.git文件越来越大导致的问题是： 每次拉项目都要耗费大量的时间，并且每个人都要花费</span><br><span class="line">那么多的时间。。</span><br><span class="line"></span><br><span class="line">git给出了解决方案，使用git branch-filter来遍历git <span class="built_in">history</span> tree, 可以永久删除<span class="built_in">history</span>中的大文件，达到让.git文件瘦身的目的。</span><br><span class="line"></span><br><span class="line">gitLab发生错误查看：Settings -&gt; Repository -&gt; Protected branch -&gt; unprotect</span><br></pre></td></tr></table></figure>

<p>查看对象大小</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">git count-objects -vH</span><br></pre></td></tr></table></figure>

<p>gitlfs</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 1. 安装完成后，首先先初始化；如果有反馈，一般表示初始化成功</span></span><br><span class="line">git lfs install</span><br><span class="line">​</span><br><span class="line"><span class="comment"># 2. 如果刚刚下载的那个项目没啥更改，重新下一遍，不算麻烦事（因为下载大文件，一般会比较慢）</span></span><br><span class="line">git lfs <span class="built_in">clone</span> https://github.com/AABBBCC/aaa.git</span><br><span class="line"><span class="comment"># 在下载的过程中，你也可以查看一下，你刚刚无法解析的那个pkl大文件，是不是在这个项目中，(进入项目目录)使用如下指令：</span></span><br><span class="line"><span class="built_in">cd</span> aaa</span><br><span class="line">git lfs track</span><br><span class="line">​</span><br><span class="line"><span class="comment"># 3. 如果不想重新下载整个项目，可以使用如下命令，单独下载需要使用lfs下载的大文件。</span></span><br><span class="line">git lfs fetch</span><br><span class="line">git lfs checkout</span><br><span class="line"><span class="comment">#（备选：git lfs pull），不建议</span></span><br><span class="line"><span class="comment">######################</span></span><br><span class="line">git lfs track <span class="string">&quot;*.zip&quot;</span></span><br><span class="line">git lfs track <span class="string">&quot;*.xlsx&quot;</span></span><br><span class="line">git lfs track <span class="string">&quot;*.jpg&quot;</span></span><br><span class="line"></span><br><span class="line">git lfs migrate import --include-referenced HEAD</span><br><span class="line"></span><br><span class="line">先提交设置 跟踪那些文件？</span><br><span class="line"><span class="variable">$git</span> commit -m <span class="string">&quot;Add \&quot;*.bigfile\&quot; LFS config &quot;</span></span><br><span class="line">[master (root-commit) d052478] Add <span class="string">&quot;*.bigfile&quot;</span> LFS config</span><br><span class="line"> 1 file changed, 1 insertion(+)</span><br><span class="line"> create mode 100644 .gitattributes  （参数告诉机器这里面过滤走lfs）</span><br><span class="line"><span class="variable">$git</span> <span class="built_in">log</span> --oneline</span><br><span class="line">d052478 (HEAD -&gt; master) Add <span class="string">&quot;*.bigfile&quot;</span> LFS config</span><br><span class="line"></span><br><span class="line">切换成codeup仓库</span><br><span class="line">git remote -v  <span class="comment">#查看远端地址</span></span><br><span class="line">git remote <span class="comment">#查看远端仓库名</span></span><br><span class="line">git remote set-url origin git@codeup.aliyun.com:64efeee638d942876f456bdc/bigdata.git</span><br><span class="line"></span><br><span class="line"><span class="comment">#查看追踪的</span></span><br><span class="line">git lfs track</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br></pre></td></tr></table></figure>
